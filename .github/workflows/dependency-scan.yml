name: Dependency Security Scan

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering

jobs:
  backend-security-scan:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: './backend/pnpm-lock.yaml'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for outdated packages
        run: pnpm outdated || true
        continue-on-error: true
      
      - name: Check key rotation status
        run: |
          if [ -f .key-rotation.json ]; then
            node -e "const { keyRotationManager } = require('./dist/utils/apiKeyRotation'); keyRotationManager.checkRotationReminders();" || true
          fi
        continue-on-error: true
        env:
          NODE_ENV: production

  frontend-security-scan:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: './mobile/pnpm-lock.yaml'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for outdated packages
        run: pnpm outdated || true
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [backend-security-scan, frontend-security-scan]
    if: always()
    
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend scan: ${{ needs.backend-security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend scan: ${{ needs.frontend-security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the logs above for any vulnerabilities or outdated packages." >> $GITHUB_STEP_SUMMARY

